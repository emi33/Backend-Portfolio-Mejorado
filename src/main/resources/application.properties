spring.application.name=maker
# ==================================
# CONFIGURACIÓN DE BASE DE DATOS (MySQL)
# ==================================
# URL de conexión a tu base de datos.
# Asegúrate de que el puerto (3306) y el nombre (portfolio_db) sean correctos.
spring.datasource.url=jdbc:mysql://localhost:3306/portfolio_db?useSSL=false&serverTimezone=America/Argentina/Buenos_Aires&allowPublicKeyRetrieval=true
# Reemplaza esto con tu usuario y contraseña de MySQL
spring.datasource.username=root
spring.datasource.password=

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==================================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ==================================
# Especifica el dialecto de MySQL para que Hibernate genere el SQL correcto
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Le dice a Hibernate que use los nombres de columna EXACTOS
# (PhysicalNamingStrategyStandardImpl = "usar el nombre tal cual")
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ddl-auto=update: Spring intentará actualizar el esquema de la BD
# basado en tus clases @Entity si hay diferencias. No borra datos.
# (Usa "validate" en producción si gestionas la BD manualmente)
spring.jpa.hibernate.ddl-auto=update

# Muestra las consultas SQL en la consola (¡muy útil para depurar!)
spring.jpa.show-sql=true

# Formatea el SQL en la consola para que sea legible
spring.jpa.properties.hibernate.format_sql=true

# ==================================
# CONFIGURACIÓN DE JWT (para más adelante)
# ==================================
# Clave secreta para firmar los tokens.
# ¡DEBE ser una cadena larga y aleatoria! Puedes generar una online.
# Ejemplo: bXktc2VjcmV0LWtleS1mb3Itand0LXNlY3VyaXR5LTIwMjUtYXBwbGljYXRpb24=
jwt.secret.key=6eb0fc78e4ed6e504f92bb60ef641256f0542e62b4fd4ebf4e1139441d5d8dee
# Access Token (5 Minutos = 300,000 ms)
jwt.expiration.ms=300000

# Refresh Token (15 Minutos = 900,000 ms)
jwt.refresh-expiration.ms=900000

